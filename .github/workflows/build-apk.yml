name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk wget unzip zip squashfs-tools git python3-dev build-essential
        
    - name: Install Android SDK with specific versions
      run: |
        # Set up Android SDK
        export ANDROID_SDK_ROOT="$HOME/Android/Sdk"
        mkdir -p "$ANDROID_SDK_ROOT"
        
        # Download command-line tools
        cd /tmp
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # Move to correct location
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        
        # Accept ALL licenses first (critical step)
        echo "y" | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
        
        # Install ONLY the specific versions that work with Buildozer
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools"
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platforms;android-29"
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "build-tools;29.0.3"
        
        # Create Buildozer-compatible directory structure
        mkdir -p "$HOME/.buildozer/android/platform/android-sdk"
        ln -sfn "$ANDROID_SDK_ROOT" "$HOME/.buildozer/android/platform/android-sdk"
        
        # Create legacy tools structure that Buildozer expects
        mkdir -p "$HOME/.buildozer/android/platform/android-sdk/tools/bin"
        ln -sfn "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"
        
        # Add build-tools to PATH so aidl can be found
        echo "$ANDROID_SDK_ROOT/build-tools/29.0.3" >> $GITHUB_PATH
        
        # Verify aidl exists and is executable
        echo "Verifying aidl installation:"
        ls -la "$ANDROID_SDK_ROOT/build-tools/29.0.3/aidl" || echo "aidl not found in build-tools"
        find "$ANDROID_SDK_ROOT" -name "aidl" -type f -executable || echo "No executable aidl found"
        
        # Test aidl execution
        "$ANDROID_SDK_ROOT/build-tools/29.0.3/aidl" --help || echo "aidl execution test failed"
        
    - name: Install Python dependencies
      run: |
        pip install buildozer cython
        
    - name: Build APK
      run: |
        # Set additional environment variables for Buildozer
        export ANDROIDSDK="$ANDROID_SDK_ROOT"
        export ANDROIDNDK="$ANDROID_SDK_ROOT/ndk"
        
        # Run Buildozer with verbose output
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/*.apk
