name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk wget unzip zip squashfs-tools git python3-dev build-essential
        
    - name: Install Android SDK with exact Buildozer structure
      run: |
        # Set up Android SDK
        export ANDROID_SDK_ROOT="$HOME/Android/Sdk"
        mkdir -p "$ANDROID_SDK_ROOT"
        
        # Download command-line tools
        cd /tmp
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        
        # Move to correct location
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        
        # Accept ALL licenses first
        echo "y" | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
        
        # Install specific versions
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools"
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platforms;android-29"
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "build-tools;29.0.3"
        
        # CRITICAL: Create the EXACT directory structure Buildozer expects
        mkdir -p "$HOME/.buildozer/android/platform/android-sdk"
        
        # Copy the entire SDK to Buildozer's expected location
        cp -r "$ANDROID_SDK_ROOT"/* "$HOME/.buildozer/android/platform/android-sdk/"
        
        # Create the legacy tools structure that Buildozer looks for
        mkdir -p "$HOME/.buildozer/android/platform/android-sdk/tools/bin"
        cp "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"
        chmod +x "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"
        
        # CRITICAL: Create build-tools directory in the EXACT location Buildozer expects
        mkdir -p "$HOME/.buildozer/android/platform/android-sdk/build-tools"
        cp -r "$ANDROID_SDK_ROOT/build-tools/29.0.3" "$HOME/.buildozer/android/platform/android-sdk/build-tools/"
        
        # Add build-tools to PATH
        echo "$HOME/.buildozer/android/platform/android-sdk/build-tools/29.0.3" >> $GITHUB_PATH
        
        # Verify the exact structure Buildozer expects
        echo "Verifying Buildozer directory structure:"
        ls -la "$HOME/.buildozer/android/platform/android-sdk/" || true
        ls -la "$HOME/.buildozer/android/platform/android-sdk/build-tools/" || true
        ls -la "$HOME/.buildozer/android/platform/android-sdk/build-tools/29.0.3/" || true
        
        # Verify aidl exists in the exact location Buildozer expects
        if [ -f "$HOME/.buildozer/android/platform/android-sdk/build-tools/29.0.3/aidl" ]; then
          echo "aidl found in Buildozer expected location"
          chmod +x "$HOME/.buildozer/android/platform/android-sdk/build-tools/29.0.3/aidl"
        else
          echo "aidl NOT found in Buildozer expected location"
        fi
        
        # Test aidl execution
        "$HOME/.buildozer/android/platform/android-sdk/build-tools/29.0.3/aidl" --help || echo "aidl execution test failed"
        
    - name: Install Python dependencies
      run: |
        pip install buildozer cython
        
    - name: Build APK
      run: |
        # Set additional environment variables for Buildozer
        export ANDROIDSDK="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROIDNDK="$HOME/.buildozer/android/platform/android-sdk/ndk"
        
        # Run Buildozer with verbose output
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/*.apk
